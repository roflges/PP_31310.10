<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <form th:action="@{/logout}" th:method="POST">
        <button type="submit">Выйти из учетной записи </button>
    </form>
</head>
<body>

<form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="text" th:field="*{id}" id="id" placeholder="ID">
  <label for="firstName">Имя</label>
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
  <label for="lastName">Фамилия</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <input type="submit" value="Внести изменения">
</form>
<br/>
<a href="/admin/users">Назад</a>

</body>
</html>
